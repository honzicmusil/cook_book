<p-multiSelect
  [options]="(to.options | formlySelectOptions: field | async) || []"
  [formControl]="$any(formControl)"
  [class.ng-dirty]="showError"
  [placeholder]="to.placeholder || ''"
  optionLabel="label"
  display="chip"
  class="multiselect-custom"
  optionValue="value"
  [selectionLimit]="to.max ? to.max: 1000000000"
>
