<ral-title heading="Create Recipe"></ral-title>

<p-card>

<form [formGroup]="form" (ngSubmit)="onFormSubmit(model)">
  <div class="p-grid">
    <div class="p-col-12">
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
        [options]="options"
      >
      </formly-form>
    </div>
    <div class="p-col-12">
      <button pButton type="submit" [label]="'Save'"></button>
    </div>
  </div>
</form>
  
</p-card>
