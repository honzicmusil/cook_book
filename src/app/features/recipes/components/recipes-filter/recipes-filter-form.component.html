<form [formGroup]="form" (ngSubmit)="onFormSubmit(model)">
  <div class="p-grid">
    <div class="p-col-12">
      <formly-form [form]="form" [fields]="fields" [model]="model" [options]="options">
      </formly-form>
    </div>
    <div class="p-col-12">
      <button pButton type="submit" [label]="'Filter'"></button>
    </div>
  </div>
</form>
