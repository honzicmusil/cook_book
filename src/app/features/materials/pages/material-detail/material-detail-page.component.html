<ral-title heading="Material Detail">
  <div class="p-grid p-grid--with-bottom">
    <div class="p-col-fixed">
      <button pButton label="Back" [routerLink]="['../']" class=""></button>
    </div>
    <div class="p-col-fixed" *ngIf="materialDetailPageStore.editNonMode$ | async">
      <button pButton label="Edit" (click)="toggleEdittiongMode()" class=""></button>
    </div>
    <div class="p-col-fixed" *ngIf="materialDetailPageStore.editMode$ | async">
      <button pButton label="End Editing" (click)="toggleEdittiongMode()" class=""></button>
    </div>
  </div>
</ral-title>
<p-card *ngIf="materialDetailPageStore.editNonMode$ | async ">
  <div *ngIf="materialDetailPageStore.data$ | async as data">

    <h3 class="h3">{{data.name}}</h3>
    <span>Unit: {{data.unit}}</span>
  </div>
</p-card>

<p-card *ngIf="materialDetailPageStore.editMode$ | async">
  <cook-book-edit-material-form [data]="materialDetailPageStore.data$ | async" (formSubmit)="formSubmit($event)">
  </cook-book-edit-material-form>
</p-card>
